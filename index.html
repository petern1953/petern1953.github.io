        }

        svg {
            position: relative;
        }

        .temps {
            /* visibility: hidden; */
            opacity: .2;
        }

        h2 {
            color: tomato;
            text-align: center;
            font-size: x-large;
            margin-bottom: 0;
        }

        h2 i {
            color: white;
        }

        h2 i:hover {
            color: yellow;
            cursor: pointer;
        }

        .rubik {
            margin: 0;
            padding: 0;
            position: absolute;
            top: 4%;
            left: 30%;
        }

        .arrow:hover {
            fill: tomato;
            cursor: pointer;
        }
